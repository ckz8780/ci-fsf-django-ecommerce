{% extends 'base.html' %}

{% load bootstrap_tags %}

{% block title %}
	Django E-Commerce - Reset Your Password
{% endblock %}

{% block header %}
    New Password
{% endblock %}

{% block search %}
{% endblock %}

{% block content %}    
<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <form method="POST">
            {% csrf_token %}
            {{ form | as_bootstrap }}
            <button class="btn btn-success btn-block btn-lg" type="submit">Reset Password</button>
        </form>
    </div>
</div>
{% endblock %}
